<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Test test</h1>
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            [ngClass]="{odd: odd % 2 !==0}"
            [ngStyle]="{backgroundColor: 'yellow'}"
            class="list-group-item" *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div> -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>
      </ul>
      <!--<ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>-->
      <p appBasicHighlight>Style me with Basic Directive</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with Basic Directive</p>
    </div>
  </div>
</div>
